<h1>Create User</h1>
<form [formGroup]="studentForm" (submit)="createUser()">
    <label>
        <span>First Name</span>
        <input type="text" formControlName="fname">
    </label>
    <label>
        <span>Last Name</span>
        <input type="text" formControlName="lname">
    </label>
    <label>
        <span>Email</span>
        <input type="text" formControlName="email">
    </label>
    <label>
        <span>Form</span>
        <input type="text" formControlName="form">
    </label>
    <br>
    <label>
        <span>Account Number</span>
        <input type="text" formControlName="accountNum">
    </label>
    <label>
        <span>Bank Name</span>
        <input type="text" formControlName="bank">

    </label>
    <label>
        <span>Branch</span>
        <input type="text" formControlName="branch">

    </label>
    <label>
        <span>Account Type</span>
        <input type="text" formControlName="accountType">
    </label>
    <label>
        <span>Status</span>
        <input type="text" formControlName="status">
    </label>
    <br>
    <button>Submit</button>
</form>
